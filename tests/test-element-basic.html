<!doctype html>
<html>
<head>

  <title>test-element</title>

  <script src="../../platform/platform.js"></script>
  <link rel="import" href="tools/tools.html">
  <script src="tools/htmltest.js"></script>
  
  <link rel="import" href="../test-element.html">

</head>
<body>

  <test-element></test-element>

  <script>

    document.addEventListener('polymer-ready', function() {
      // Test a property
      var myEl = document.querySelector('test-element');
      assert.equal(myEl.author, 'Paul Irish');

      // Test a method
      var hello = myEl.sayHello();
      assert.equal(hello, 'My element says, Hello World!');
      var greetings = myEl.sayHello('greetings Earthlings');
      assert.equal(greetings, 'My element says, greetings Earthlings');

      // Test an event
      myEl.addEventListener('test-element-lasers-success', function(event) {
        assert.equal(event.detail.sound, 'Pew pew pew!');
        // IMPORTANT:
        // Make sure to call done() at the end of every test suite!
        done(); 
      });
      myEl.fireLasers();
    });

  </script>

</body>
</html>
