<link rel="import" href="../polymer/polymer.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <test-element></test-element>

@element test-element
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://robdodson.github.io/test-element
-->
<polymer-element name="test-element" attributes="notitle">

  <template>

    <link rel="stylesheet" href="test-element.css" />
    
    <h1>Hello from test-element</h1>
    <content></content>

  </template>

  <script>

    Polymer('test-element', {
      /**
       * The `author` attribute sets an initial author
       * 
       * @attribute author
       * @type string
       */
      author: 'Paul Irish',
      
      /**
       * `fancy` is a property that does something fancy.
       * 
       * @property fancy
       * @type bool
       */
      aProp: false,

      ready: function() {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
      },

      /**
       * The `sayHello` method will return a greeting
       * 
       * @method sayHello
       * @return {String} Returns a string greeting.
       * @param {String} greeting Pass in a specific greeting
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'My element says, ' + response;
      },

      /**
       * The `test-element-lasers-success` event is fired whenever we
       * call fireLasers.
       * 
       * @event test-element-lasers-success
       */

      /**
       * The `fireLasers` method will fire the lasers. At least
       * it will dispatch an event that claims lasers were fired :)
       * 
       * @method fireLasers
       */
      fireLasers: function() {
        this.fire('test-element-lasers-success', { sound: 'Pew pew pew!' });
      }

    });

  </script>

</polymer-element>
